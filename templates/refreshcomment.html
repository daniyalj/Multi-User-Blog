{% extends "base.html" %}

{% block content %}
<h2>Edit Comment</h2>

<form method="post" class="comment">

	<label>
		<div>Comment On {{subject}}</div>
		<p>{{content}}</p>
		<textarea name="comment">{{comment}}</textarea>
	</label>

	<div class="error">{{error}}</div>

	<input type="submit">
		<a href="/blog" class="cancel">Discard</a>
	</form>
{% endblock %}
