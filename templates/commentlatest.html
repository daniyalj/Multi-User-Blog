{% extends "base.html" %}

{% block content %}
<h2>Say Something!</h2>
<form method="post" class="comment">
	<label>
		<div>Add Something For <a href="/blog/{{pkey.id()}}">{{subject}}</a></div>
		<p>{{content}}</p>
		<textarea name="comment">{{comment}}</textarea>
	</label>

	<div class="error">{{error}}</div>

	<input type="submit">
	</form>
{% endblock %}
